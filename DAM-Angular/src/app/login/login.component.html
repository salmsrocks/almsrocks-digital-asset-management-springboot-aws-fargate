<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Digital Asset Managment</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="{{ 'Username' | translate }}" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <input type="password"  class="form-control input-underline input-lg"  placeholder="{{ 'Password' | translate }}" [(ngModel)]="pswd"  [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
             
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
