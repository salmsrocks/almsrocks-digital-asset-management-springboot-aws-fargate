<div [@routerTransition] style="place-content:inherit;width:75%;margin-left: auto; margin-right: auto; display: block;background-color: rgb(219, 233, 231)">
        <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
            <app-page-header [heading]="'  &nbsp;  Make Payment '" [icon]="'fa-edit'" ></app-page-header>
            <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" >
            
        <form role="form">
    
            <fieldset class="form-group">
                <label>Deal Name</label>
                <select name="Deal" [(ngModel)]="updateStatus.deal" (ngModelChange)="DealSelected($event)" class="form-control ng-untouched ng-pristine ng-invalid" aria-placeholder="select">
                    <option *ngFor="let c of Contracts" [ngValue]="c.dealId">{{c.dealName}}</option>
                  </select>
            </fieldset>
    
            <fieldset class="form-group">
                <label>Amount</label>
                <input class="form-control" name="paymentAmount" [(ngModel)]="updateStatus.paymentAmount"  required />
            </fieldset>

            <fieldset class="form-group">
                    <label>Deal Currency</label>
                        <select class="form-control" name="DealCurrency" >
                            <option>USD</option>
                            <option>EUR</option>
                            <option>CAD</option>
                            <option>INR</option>
                            <option>UKP</option>
                            <option>JPY</option>
                         </select>
            </fieldset> 
    
         
    
            <button type="submit" class="btn btn-secondary" (click)="MakePayment('Payment completed')">Complete Payment</button>&nbsp;
            <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
           
        </form>
    </div>
    </div>
    </div>
